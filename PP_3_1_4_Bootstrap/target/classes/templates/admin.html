<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Manager</title>
</head>
<body>
<div align="center">
  <h2>User Manager</h2>
  <form th:action="@{admin/search}" th:method="get">
    <input type="text" name="id"/>
    <button type="submit">Search</button>
  </form>
  </form>
  <h3><a th:href="@{admin/new_user}">New User</a></h3>
  <table border="1" cellpadding="5">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>E-mail</th>
      <th>Age</th>
      <th>Password</th>
      <th>Role</th>
      <th>Action</th>

    </tr>
    <tr th:each="user : ${userList}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.age}"></td>
      <td th:text="${user.password}"></td>
      <td th:text="${user.roles}"></td>

      <td>
        <form th:method="GET" th:action="@{admin/edit/{id}(id=${user.getId()})}">
          <input type="submit" value="Edit">
        </form>
        <form th:method="delete" th:action="@{admin/delete/{id}(id=${user.getId()})}">
          <input type="submit" value="Delete">
        </form>
      </td>
    </tr>
  </table>
</div>

<div>
  <a th:href="@{/admin}">To the main page</a>
</div>
<div align="left"><a th:href="@{/logout}">Logout</a></div>

</body>
</html>
