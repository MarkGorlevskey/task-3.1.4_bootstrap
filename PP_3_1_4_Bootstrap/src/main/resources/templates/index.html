<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<nav class="navbar bg-dark" th:data-bs-theme="'dark'" th:object="${user}">
  <div class="container-fluid">
    <a class="navbar-brand"
       th:text="${user.getEmail() + ' with roles: ' + user.getNameRoles()}"></a>
    <form class="d-flex">
      <a
              th:href="@{/logout}"
              class="btn btn-primary btn-lg active"
              role="button"
              aria-pressed="true"
      >Logout</a>
    </form>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-2">
      <div class="btn-group-vertical">
        <div class="dropdown-menu">
          <a class="dropdown-item" href="/admin">Regular link</a>
          <a class="dropdown-item disabled" href="/user">Disabled link</a>
        </div>
      </div>
    </div>
    <div class="col-5">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">User table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New user</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h5 class="card-title">Специальный заголовок</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Переход куда-нибудь</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
